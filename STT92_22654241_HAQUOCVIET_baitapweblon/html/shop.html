<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product-img {
            width: 100px;
            height: 100px;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Trang Shop</h1>
    <div class="product-list">
        <div class="product" data-id="1">
            <img src="path/to/image1.jpg" alt="Sản phẩm 1" class="product-img">
            <h3 class="product-name">Sản phẩm 1</h3>
            <p class="product-price">300,000 VND</p>
            <input type="number" class="product-quantity" value="1" min="1">
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>

        <div class="product" data-id="2">
            <img src="path/to/image2.jpg" alt="Sản phẩm 2" class="product-img">
            <h3 class="product-name">Sản phẩm 2</h3>
            <p class="product-price">450,000 VND</p>
            <input type="number" class="product-quantity" value="1" min="1">
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>

        <div class="product" data-id="3">
            <img src="path/to/image3.jpg" alt="Sản phẩm 3" class="product-img">
            <h3 class="product-name">Sản phẩm 3</h3>
            <p class="product-price">600,000 VND</p>
            <input type="number" class="product-quantity" value="1" min="1">
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <script>
                // Sau khi thêm sản phẩm vào giỏ hàng:
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const product = {
                    id: productElement.getAttribute('data-id'),
                    name: productElement.querySelector('.product-name').innerText,
                    price: productElement.querySelector('.product-price').innerText,
                    image: productElement.querySelector('.product-img').src,
                    quantity: productElement.querySelector('.product-quantity').value
                };

                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                const existingProduct = cart.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity = parseInt(existingProduct.quantity) + parseInt(product.quantity);
                } else {
                    cart.push(product);
                }

                localStorage.setItem('cart', JSON.stringify(cart));

                // Thông báo và điều hướng sang trang giỏ hàng
                alert("Sản phẩm đã được thêm vào giỏ hàng!");
                window.location.href = 'cart.html';  // Điều hướng sang trang giỏ hàng
            });
        });

    </script>
</body>
</html>
